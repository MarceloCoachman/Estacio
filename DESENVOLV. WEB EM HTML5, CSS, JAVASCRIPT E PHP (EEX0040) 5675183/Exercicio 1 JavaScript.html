<script type="text/javascript">
    var num1 = prompt("Insira o primeiro múmero: ");
    var num2 = prompt("Insira o sedundo múmero: ");

    var resultadoDivisao = divida(num1,num2);

    alert('O resultado da divisão é igual a: '+ resultadoDivisao);

    function divida(num1, num2){
        var resultado = 0;
        resultado = num1/num2;
        return resultado;
    }
</script>
