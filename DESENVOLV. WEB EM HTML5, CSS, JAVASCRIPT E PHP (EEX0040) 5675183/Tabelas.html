<!DOCTYPE html>
<html>
    <head>
        <title>Tabelas HTML5</title>
    </head>
    <body>
        <header>
            Cabeçalho da página
        </header>
        <nav>
            Barra de navegação
        </nav>
        <main>
            Conteúdo da página
            <aside>
                Barra lateral
            </aside>

            <section>
                <h2>Tabela simples</h2>
                <table>
                    <tr>
                        <td>Marcelo</td>
                        <td>HTML</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>Rico</td>
                        <td>HTML</td>
                        <td>10</td>
                    </tr>
                </table>
            </section>

            <section>
                <h2>Tabela mais elaborada</h2>
                <table>
                    <tr>
                        <th>Aluno</th>
                        <th>Diciplina</th>
                        <th>Nota</th>
                    </tr>
                    <tr>
                        <td>Marcelo</td>
                        <td>HTML5</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>Rico</td>
                        <td>HTML</td>
                        <td>10</td>
                    </tr>
                </table>
            </section>


        </main>

        <footer>
            Rodapé
        </footer>

    </body>
</html>
