<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8"/>
        <title>Formulário HTML</title>
    </head>
    <body>
        <form action="Processa_form.php" method="POST">
            <fieldset>
                <legend>Dados Gerais</legend>

                <label for="nome">Nome:</label>
                <input type="text" minlength="3" id="nome" name="nome" required />

                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="text" id="data_nascimento" name="data_nascimento" />

                <label for="cpf">CPF:</label>
                <input type="text" maxlength="11" minlength="11" id="cpf" required />

                <label for="tel">Telefone Celular:</label>
                <input type="tel" maxlength="13" id="tel" name="tel" placeholder="21-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required />
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="tipo_endereco">Tipo</label>
                <select name="tipo_endereco" id="tipo_endereco">
                    <option value="">Selecione</option>
                    <option value="rua">Rua</option>
                    <option value="estrada">Estrada</option>
                    <option value="rodovia">Rodovia</option>
                    <option value="outro">Outro</option>
            </select>

            <label for="logradouro_endereco">Logradouro:</label>
            <input type="text" id="logradouro_endereco" name="logradouro_endereco" />

            <label for="numero_endereco">Nº:</label>
            <input type="text" id="numero_endereco" name="numero_endereco" />

            <label for="complemento_endereco">Complemento</label>
            <input type="complemento_endereco" id="complemento_endereco" name="complemento_endereco" />
            </fieldset>

            <fieldset>
                <legend>Fale Conosco</legend>

                <input type="radio" name="tipo_msg" value="Sugestão" />
                <Label for="tipo_msg">Sugestão</Label>

                <input type="radio" name="tipo_msg" value="Crítica" />
                <Label for="tipo_msg">Crítica</Label>

                <input type="radio" name="tipo_msg" value="Elogio" />
                <Label for="tipo_msg">Elogio</Label>

                <label for="msg">Mensagem:</label>
                <textarea name="msg" id="msg" ></textarea>                
            </fieldset>
            <fieldset>
                <button type="submit">Emviar sua Mensagem</button>
                <button type="reset">Limpar formulário</button>
            </fieldset>
        </form>
    </body>

</html>
