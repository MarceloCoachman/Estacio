<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>JavaScript Estrutura de Repeticao2</title>
</head>
<body>
</body>
<script type="text/javascript">

var frutas = ['laranja','uva','pera'];

//imprime frutas do array usado o "for"
for (var i = 0; i < frutas.length; i++){
    alert('nomes das frutas contidas no arry: ' + frutas[i]);
}
//imprime frutas do array usado o "for/in"
for(var fruta in frutas){
    alert('nomes das frutas contidas no arry: ' + frutas[fruta]);
}

</script>

</html>
